<div class="form-container">
    <img src="assests/images/lock.svg" id="lock">
        <span class="error" *ngif="error">{{ error }} </span>
    <button (click)="loginGoogle()" id="google">Login With Google</button>
    <button routerLink="/login-email" id="email">Email</button>

    <a routerLink="/signup" routerLinkActivate="active" class="alc">No Account? <strong>Create one here</strong></a>
</div>
